<div id="palm-dialog-content" class="palm-dialog-content">
	<div id="date-dialog-title" class="palm-dialog-title" x-mojo-loc=''>
		Choose a date...
	</div>
	<div class="palm-dialog-separator"></div>
	<div id='timepicker' x-mojo-element="DatePicker"></div>
</div>

<div class="palm-dialog-buttons">
	<div id="search-button" class="palm-button" x-mojo-touch-feedback="immediate">
        <div id="search-button-text" class="palm-button-wrapper" x-mojo-loc="">
			Find Recent		</div>
    </div>
    <div id="lastupdate-button" class="palm-button" x-mojo-touch-feedback="immediate">
        <div class="palm-button-wrapper" x-mojo-loc="">
			Grab Last Update
		</div>
    </div>
    <div id="cancel_button" class="palm-button" x-mojo-touch-feedback="immediate">
        <div class="palm-button-wrapper" x-mojo-loc="">
			Close
		</div>
    </div>
</div>
