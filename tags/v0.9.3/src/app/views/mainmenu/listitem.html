<div class="palm-row multi-line mainmenu-row" id='row_#{index}_main' x-Mojo-tap-highlight="momentary">
    <div class="palm-row-wrapper">
        <div class="mainMenuLeft">
            <div class="mainMenuTitle">
                #{-name}
            </div>
        </div>
        <div class="mainMenuRight">
            <img class="mainmenu-icon" src="#{icon}">
            </img>
        </div>
        <div class="mainMenuClear">
        </div>
        <div id="count-#{-name}" class="count-pill-container single-art" style="display: #{displayCount};">
            <div class="count-pill-wrapper">
                #{description}
            </div>
        </div>
    </div>
</div>
