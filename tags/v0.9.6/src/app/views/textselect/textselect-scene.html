<div id="scene-container">
     <div id="header" class="palm-header left truncating-text">
          <div class="palm-header-wrapper">
               <div class='header-body'>
                    <div class='icon'><img class="icon-img" src='images/icons/settings.png'></div>

                    <div class="scene-title truncating-text" id="title" x-mojo-loc=''>
                         Text Color Selector
                    </div>
               </div>
          </div>
     </div>
     <div id="spacerDiv" class="music-header-spacer"></div>
     
     <div id="example-color-text" class="example-color-text">
          <b>Sample Text</b>
     </div>

     <div id="colorPicker">
          <input type="text" class="color" value="#FF0000">
     </div>

     <div class="palm-group">
        <div class="palm-group-title">
            Color Extras
        </div>

        <div class="palm-list">
             
             <div class="palm-row first">
                <div class="palm-row-wrapper">
                    <div x-mojo-element="Button" id="btnGetBackgroundColor"></div>
                </div>
            </div>
            
            <div class="palm-row first">
                <div class="palm-row-wrapper">
                    <div x-mojo-element="Button" id="btnThemeDefault"></div>
                </div>
            </div>
        </div>
    </div>
</div>
